<?DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Satlab BlueBox</title>
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/bb.css">
    </head>

    <body>
        <div class="container">
            <header class="header clearfix">
                <h3 class="text-primary pull-left">Satlab BlueBox</h3>
                <p class="text-muted pull-right" id="bbinfo"></p>
            </header>

            <div class="tracking">
                <h3 class="sub-header">Tracking</h3>

                <table class="table table-condensed">
                    <tr>
                        <td class="col-md-1">Spacecraft:</td><td class="col-md-2" id="spacecraft"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Status: </td><td class="col-md-2" id="pass"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Frequency:</td><td class="col-md-2" id="freq"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Azimuth:</td><td class="col-md-2" id="az"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Elevation:</td><td class="col-md-2" id="el"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Slant range:</td><td class="col-md-2" id="slantrange"/>
                    </tr>
                </table>
            </div>

            <div class="beacon">
                <h3 class="sub-header">Beacon</h3>

                <div class="valid">
                    <h3 style="display: inline;"><span class="label label-success">EPS</span></h3>
                    <h3 style="display: inline;"><span class="label label-success">COM</span></h3>
                    <h3 style="display: inline;"><span class="label label-success">ADCS1</span></h3>
                    <h3 style="display: inline;"><span class="label label-default">ADCS2</span></h3>
                    <h3 style="display: inline;"><span class="label label-success">AIS</span></h3>
                </div>

                <table class="table table-condensed">
                    <tr>
                        <td class="col-md-1">Battery Voltage:</td><td class="col-md-2"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Received Packets: </td><td class="col-md-2"/>
                    </tr>
                </table>
            </div>

            <div class="frames">
                <h3 class="sub-header">Frames</h3>
                <div class="table-responsive">
                    <table id="packets" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="'col-md-1">Number</th>
                                <th class="'col-md-1">Time</th>
                                <th class="'col-md-1">RSSI</th>
                                <th class="'col-md-1">Frequency offset</th>
                                <th class="'col-md-1">Bit/Byte Errors</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan=5 align="center" id="wait-data">Waiting for data</td></tr>
                        </tbody>
                        </table>
                </div>
            </div>

            <footer class="footer" align="center">
                <p>&copy; 2016 Satlab ApS - Released under the MIT license</p>
            </footer>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bb.js"></script>
    </body>
</html>
