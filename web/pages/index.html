<?DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Satlab BlueBox</title>
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/bb.css">
    </head>

    <body>
        <div class="container">
            <header class="header clearfix">
                <h3 class="text-primary pull-left">Satlab BlueBox</h3>
                <p class="text-muted pull-right" id="bbinfo"></p>
            </header>

            <div class="tracking">
                <h3 class="sub-header">Tracking</h3>

                <table class="table table-condensed">
                    <tr>
                        <td class="col-md-1">Spacecraft:</td><td class="col-md-2" id="spacecraft"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Status: </td><td class="col-md-2" id="pass"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Frequency:</td><td class="col-md-2" id="freq"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Azimuth:</td><td class="col-md-2" id="az"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Elevation:</td><td class="col-md-2" id="el"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Slant range:</td><td class="col-md-2" id="slantrange"/>
                    </tr>
                </table>

            </div>

            <div class="beacon">
                <h3 class="sub-header">Beacon</h3>

                <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
                <span id="rssi"></span>
            </div>

            <div class="frames">
                <h3 class="sub-header">Frames</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>RSSI</th>
                                <th>Frequency offset</th>
                                <th>Bit/Byte Errors</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>0</td>
                                <td>-47 dBm</td>
                                <td>100 Hz</td>
                                <td>0/3</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>-87 dBm</td>
                                <td>120 Hz</td>
                                <td>12/3</td>
                            </tr>
                        </tbody>
                        </table>
                </div>
            </div>

            <footer class="footer">
                <p>&copy; 2016 Satlab ApS - Released under the MIT license</p>
            </footer>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bb.js"></script>
    </body>
</html>
