<?DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="AAUSAT4 Beacon Receiver">
        <meta name="author" content="Jeppe Ledet-Pedersen">
        <title>AAUSAT4 Beacon</title>
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/bb.css">
    </head>

    <body>
        <div class="container">
            <header class="header clearfix">
                <h3 class="text-primary pull-left">AAUSAT4 Beacon</h3>
                <p class="text-muted pull-right" id="bbinfo"></p>
            </header>

            <div class="tracking">
                <h3 class="sub-header">Tracking</h3>

                <table class="table table-condensed">
                    <tr>
                        <td class="col-md-1">Spacecraft:</td><td class="col-md-2" id="spacecraft"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Status: </td><td class="col-md-2" id="pass"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Frequency:</td><td class="col-md-2" id="freq"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Azimuth:</td><td class="col-md-2" id="az"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Elevation:</td><td class="col-md-2" id="el"/>
                    </tr>
                    <tr>
                        <td class="col-md-1">Slant range:</td><td class="col-md-2" id="slantrange"/>
                    </tr>
                </table>
            </div>

            <div class="beacon">
                <h3 class="sub-header">Beacon</h3>

                <div class="valid">
                    <h3 style="display: inline;"><span class="label label-default">EPS</span></h3>
                    <h3 style="display: inline;"><span class="label label-default">COM</span></h3>
                    <h3 style="display: inline;"><span class="label label-default">ADCS1</span></h3>
                    <h3 style="display: inline;"><span class="label label-default">ADCS2</span></h3>
                    <h3 style="display: inline;"><span class="label label-default">AIS</span></h3>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <table>
                            <tr>
                                <td><b>EPS</b></td></td>
                            </tr>
                            <tr>
                                <td>Bat</td><td>1.0</td>
                            </tr>
                            <tr>
                                <td>Sun</td><td>1.0</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-5">
                        <p><b>COM</b></p>
                    </div>
                </div>
            </div>

            <div class="frames">
                <h3 class="sub-header">Frames</h3>
                <div class="table-responsive">
                    <table id="packets" class="table table-condensed table-hover">
                        <thead class="thead-default">
                            <tr>
                                <th class="'col-md-1">#</th>
                                <th class="'col-md-1">Time</th>
                                <th class="'col-md-1">RSSI</th>
                                <th class="'col-md-1">Freq. error</th>
                                <th class="'col-md-1">FEC</th>
                                <th class="'col-md-1">Bytes</th>
                                <th class="'col-md-1">Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan=7 align="center" id="wait-data">Waiting for data</td></tr>
                        </tbody>
                        </table>
                </div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bb.js"></script>
    </body>
</html>
